        //2. 企业对云平台发展的看法
        var viewCloudPlatform1;
        var viewCloudPlatform2;
        var viewCloudPlatform3;

        //3. 企业云平台发展程度
        var developmentLevelCloudPlatform1;
        var developmentLevelCloudPlatform2;
        var developmentLevelCloudPlatform3;

        //4. 是否存在大量的潜在客户
        var whetherPotentialUser1;
        var whetherPotentialUser2;
        var whetherPotentialUser3;

        //5. 运营模式
        var expectedBusinessModel1;
        var expectedBusinessModel2;
        var expectedBusinessModel3;

        //6. 采用类型
        var typeDeployCloud1;
        var typeDeployCloud2;
        var typeDeployCloud3;

        //7. 使用公共云服务平台
        var usingPublicCloudServicePlatform1;
        var usingPublicCloudServicePlatform2;
        var usingPublicCloudServicePlatform3;

        //8. 迁移现有信息至云平台
        var migratingExistingInformationToCloudPlatform1;
        var migratingExistingInformationToCloudPlatform2;
        var migratingExistingInformationToCloudPlatform3;

        //9. 成为云平台前期试点
        var becomePilotForCloudPlatform1;
        var becomePilotForCloudPlatform2;
        var becomePilotForCloudPlatform3;

        //10. 支付费用
        var paymentExpense1;
        var paymentExpense2;
        var paymentExpense3;

        //11. 了解程度
        var understandingLevel1;
        var understandingLevel2;
        var understandingLevel3;

        //12. 是否有利于信息化水平
        var isConduciveToTheLevelOfInformationTechnology1;
        var isConduciveToTheLevelOfInformationTechnology2;
        var isConduciveToTheLevelOfInformationTechnology3;

        //13. 是否有自建的私有云平台
        var isThereSelfBuiltPrivateCloudPlatform1;
        var isThereSelfBuiltPrivateCloudPlatform2;
        var isThereSelfBuiltPrivateCloudPlatform3;

        //14. 是否会产生大量信息
        var isItGoingToGenerateALotOfInformation1;
        var isItGoingToGenerateALotOfInformation2;
        var isItGoingToGenerateALotOfInformation3;

        //Ajax函数
        function getData(str) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            }
            else {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    //1. 企业对云的关注度
                    if (str == "concernCloudPlatform1") {
                        concernCloudPlatform1 = parseInt(xmlhttp.responseText);
                    } else if (str == "concernCloudPlatform2") {
                        concernCloudPlatform2 = parseInt(xmlhttp.responseText);
                    } else if (str == "concernCloudPlatform3") {
                        concernCloudPlatform3 = parseInt(xmlhttp.responseText);
                    }

                    //2. 企业对云平台发展的看法
                    else if (str == "viewCloudPlatform1") {
                        viewCloudPlatform1 = parseInt(xmlhttp.responseText);
                    } else if (str == "viewCloudPlatform2") {
                        viewCloudPlatform2 = parseInt(xmlhttp.responseText);
                    } else if (str == "viewCloudPlatform3") {
                        viewCloudPlatform3 = parseInt(xmlhttp.responseText);
                    }

                    //3. 企业云平台发展程度
                    else if (str == "developmentLevelCloudPlatform1") {
                        developmentLevelCloudPlatform1 = parseInt(xmlhttp.responseText);
                    } else if (str == "developmentLevelCloudPlatform2") {
                        developmentLevelCloudPlatform2 = parseInt(xmlhttp.responseText);
                    } else if (str == "developmentLevelCloudPlatform3") {
                        developmentLevelCloudPlatform3 = parseInt(xmlhttp.responseText);
                    } else if (str == "developmentLevelCloudPlatform4") {
                        developmentLevelCloudPlatform4 = parseInt(xmlhttp.responseText);
                    } 

                    //4. 是否存在大量的潜在客户
                    else if (str == "whetherPotentialUser1") {
                        whetherPotentialUser1 = parseInt(xmlhttp.responseText);
                    } else if (str == "whetherPotentialUser2") {
                        whetherPotentialUser2 = parseInt(xmlhttp.responseText);
                    } else if (str == "whetherPotentialUser3") {
                        whetherPotentialUser3 = parseInt(xmlhttp.responseText);
                    }

                    //5. 运营模式
                    else if (str == "expectedBusinessModel1") {
                        expectedBusinessModel1 = parseInt(xmlhttp.responseText);
                    } else if (str == "expectedBusinessModel2") {
                        expectedBusinessModel2 = parseInt(xmlhttp.responseText);
                    } else if (str == "expectedBusinessModel3") {
                        expectedBusinessModel3 = parseInt(xmlhttp.responseText);
                    } else if (str == "expectedBusinessModel4") {
                        expectedBusinessModel4 = parseInt(xmlhttp.responseText);
                    } 

                    //6. 采用类型
                    else if (str == "typeDeployCloud1") {
                        typeDeployCloud1 = parseInt(xmlhttp.responseText);
                    } else if (str == "typeDeployCloud2") {
                        typeDeployCloud2 = parseInt(xmlhttp.responseText);
                    } else if (str == "typeDeployCloud3") {
                        typeDeployCloud3 = parseInt(xmlhttp.responseText);
                    } else if (str == "typeDeployCloud4") {
                        typeDeployCloud4 = parseInt(xmlhttp.responseText);
                    } 

                    //7. 使用公共云服务平台
                    else if (str == "usingPublicCloudServicePlatform1") {
                        usingPublicCloudServicePlatform1 = parseInt(xmlhttp.responseText);
                    } else if (str == "usingPublicCloudServicePlatform2") {
                        usingPublicCloudServicePlatform2 = parseInt(xmlhttp.responseText);
                    } else if (str == "usingPublicCloudServicePlatform3") {
                        usingPublicCloudServicePlatform3 = parseInt(xmlhttp.responseText);
                    }

                    //8. 迁移现有信息至云平台
                    else if (str == "migratingExistingInformationToCloudPlatform1") {
                        migratingExistingInformationToCloudPlatform1 = parseInt(xmlhttp.responseText);
                    } else if (str == "migratingExistingInformationToCloudPlatform2") {
                        migratingExistingInformationToCloudPlatform2 = parseInt(xmlhttp.responseText);
                    } else if (str == "migratingExistingInformationToCloudPlatform3") {
                        migratingExistingInformationToCloudPlatform3 = parseInt(xmlhttp.responseText);
                    }

                    //9. 成为云平台前期试点
                    else if (str == "becomePilotForCloudPlatform1") {
                        becomePilotForCloudPlatform1 = parseInt(xmlhttp.responseText);
                    } else if (str == "becomePilotForCloudPlatform2") {
                        becomePilotForCloudPlatform2 = parseInt(xmlhttp.responseText);
                    } else if (str == "becomePilotForCloudPlatform3") {
                        becomePilotForCloudPlatform3 = parseInt(xmlhttp.responseText);
                    }

                    //10. 支付费用
                    else if (str == "paymentExpense1") {
                        paymentExpense1 = parseInt(xmlhttp.responseText);
                    } else if (str == "paymentExpense2") {
                        paymentExpense2 = parseInt(xmlhttp.responseText);
                    } else if (str == "paymentExpense3") {
                        paymentExpense3 = parseInt(xmlhttp.responseText);
                    }

                    //11. 了解程度
                    else if (str == "understandingLevel1") {
                        understandingLevel1 = parseInt(xmlhttp.responseText);
                    } else if (str == "understandingLevel2") {
                        understandingLevel2 = parseInt(xmlhttp.responseText);
                    } else if (str == "understandingLevel3") {
                        understandingLevel3 = parseInt(xmlhttp.responseText);
                    }

                    //12. 是否有利于信息化水平
                    else if (str == "isConduciveToTheLevelOfInformationTechnology1") {
                        isConduciveToTheLevelOfInformationTechnology1 = parseInt(xmlhttp.responseText);
                    } else if (str == "isConduciveToTheLevelOfInformationTechnology2") {
                        isConduciveToTheLevelOfInformationTechnology2 = parseInt(xmlhttp.responseText);
                    } else if (str == "isConduciveToTheLevelOfInformationTechnology3") {
                        isConduciveToTheLevelOfInformationTechnology3 = parseInt(xmlhttp.responseText);
                    }

                    //13. 是否有自建的私有云平台
                    else if (str == "isThereSelfBuiltPrivateCloudPlatform1") {
                        isThereSelfBuiltPrivateCloudPlatform1 = parseInt(xmlhttp.responseText);
                    } else if (str == "isThereSelfBuiltPrivateCloudPlatform2") {
                        isThereSelfBuiltPrivateCloudPlatform2 = parseInt(xmlhttp.responseText);
                    }

                    //14. 是否会产生大量信息
                    else if (str == "isItGoingToGenerateALotOfInformation1") {
                        isItGoingToGenerateALotOfInformation1 = parseInt(xmlhttp.responseText);
                    } else if (str == "isItGoingToGenerateALotOfInformation2") {
                        isItGoingToGenerateALotOfInformation2 = parseInt(xmlhttp.responseText);
                    } else if (str == "isItGoingToGenerateALotOfInformation3") {
                        isItGoingToGenerateALotOfInformation3 = parseInt(xmlhttp.responseText);
                    }
                }
            }
            xmlhttp.open("GET", "php/gets.php?q=" + str, false);
            xmlhttp.send();
        }

    </script>
</head>
